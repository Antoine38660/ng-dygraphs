<div class="ng-dygraphs">
    <div *ngIf="loadingChartInProgress" class="loader-holder">
        <div class="loader"></div>
    </div>
    <div *ngIf="customVisibility" class="name-nodes-holder">
        <div class="checkbox" *ngFor="let itemName of lineNames;let i = index;">
            <label id="status_column">
                <input type="checkbox" attr.id="{{i}}" checked="true" (change)="changeVisibility($event)"/>
                {{itemName}}
             </label>
        </div>
    </div>
    <div class="ng-dygraphs-chart-container">
        <div #chart [style.width.px]="chartWidth"  [style.height.px]="chartHeight"></div>
    </div>
</div>
